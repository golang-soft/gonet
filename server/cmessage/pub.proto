syntax = "proto3";
import "msgid.proto";

package cmessage;
option go_package = "./;cmessage";


//客户端包头
message Ipacket{
    int32  Stx = 1;
    int32  Ckx = 2;
    MessageID  Id = 3;
}

//心跳包
message HeardPacket{ 
}

message PlayerData{
    int64 PlayerID = 1;
    string PlayerName = 2;
    int32 PlayerGold = 3;
}






